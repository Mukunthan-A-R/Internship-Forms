<!DOCTYPE html>
<html>
  <head>
    <title>Sign up to {this}</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form method="post" target="#" onsubmit="return validate()">
        <h1>
          Registration Form
          <span
            ><a href="https://motioncut.shop/pages/internship"
              >Motioncut</a
            ></span
          >
        </h1>
        <p>
          Please fill in this form with valid details to register for the
          motioncut internships !
        </p>
        <div class="center">
          <label for="">Name</label><br />
          <input required type="text" name="name" /><br />
          <label for="">Email</label><br />
          <input required type="email" name="email" /><br />
          <label for="">Retype email</label><br />
          <input type="email" name="retype_email" /><br />
          <label required for="">Create a password</label><br />
          <input type="password" name="password" /><br />
          <label for="">Retype password</label><br />
          <input type="password" name="retype_password" /><br />
          <label for="">Gender</label><br />
          <input type="radio" value="male" name="retype_password" />Male<br />
          <input type="radio" value="male" name="retype_password" />Female<br />
          <label for="">Age</label><br />
          <input required type="number" name="number" max="100" min="1" /><br />
        </div>

        <label>
          <input type="checkbox" name="terms" />By signing up you agree to our
          <a href="#service">Terms of Service</a> and
          <a href="#policy">Privacy Policy</a>
        </label>

        <div class="button"></div>
        <a href="success.html">
          <input
            class="btn"
            type="button"
            class="button"
            value="Set Up Account"
          />
        </a>
      </form>
    </div>
  </body>
</html>
